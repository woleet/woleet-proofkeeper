<div class="dialog-container">
  <mat-dialog-content class="welcome-content" *ngIf="firstScreen">
    <img class="woleet-logo" src="assets/images/woleet-logo-white-big.png">
    <h1 class="mat-h1 dialog-title">Welcome to ProofKeeper</h1>
    <h2 class="mat-h2 dialog-subtitle">Timestamp and sign your files dynamically</h2>
  </mat-dialog-content>
  <mat-dialog-content *ngIf="!firstScreen">
    <form class="form-content" [formGroup]="wizardFromGroup">
      <h1 class="mat-h1 txt-align-center">Set up authentication to Woleet API</h1>
      <br>
      <br>
      <p class="mat-body-1">
        Accessing the Woleet API requires an API token.<br>
        You can create one using your <button mat-button color="primary" [style.padding.px]="0" (click)="clickOnProofDesk();">ProofDesk</button> account ("Account settings" menu -> "API" tab)
      </p>
      <div>
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="API Token" name="token" formControlName="token" required>
          <mat-error *ngIf="wizardFromGroup.get('token').getError('invalidJWTFormat')">Invalid JWT Token format</mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="button-line">
      <button mat-raised-button color="primary" *ngIf="firstScreen" (click)="firstScreen=false">Start configuration</button>
      <button mat-raised-button color="primary" *ngIf="!firstScreen" [disabled]="wizardFromGroup.invalid" (click)="onClickcheckAndSubmit();">Next</button>
      <button mat-raised-button (click)="closeDialog();">Skip</button>
    </div>
  </mat-dialog-actions>
</div>
