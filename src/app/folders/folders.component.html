<div class="folderAddForm">
  <mat-card>
    <form [formGroup]="folderFormGroup">
    <mat-form-field>
      <mat-select class="custom-select" required formControlName="action" name="action" (selectionChange)="folderFormGroup.get('path').updateValueAndValidity();">
        <mat-option value="anchor" selected>anchor files</mat-option>
        <mat-option value="sign">sign files</mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <mat-form-field class="full-width">
        <input matInput class="form-control" type="text" placeholder="Folder to scan" formControlName="path">
        <button mat-icon-button matSuffix *ngIf="folderFormGroup.get('path').value " (click)="resetPath();">
          <mat-icon>close</mat-icon>
        </button>
        <button mat-button color="primary" matSuffix (click)="onClickPopUpDirectory();">Choose folder</button>
        <mat-error *ngIf="folderFormGroup.get('path').getError('collidingPaths')">Folder or subfolder already present</mat-error>
      </mat-form-field>      
    </div>
    <h3 class="mat-h3"> Options: </h3>
    <div>
      <mat-slide-toggle color="primary" name="private" formControlName="private">Private</mat-slide-toggle>
      <button mat-icon-button matSuffix [disableRipple]="true" matTooltip="Prevents anchors to be discovered" [matTooltipPosition]="'above'" [matTooltipClass]="'tooltip'">
        <mat-icon class="help-icon">help</mat-icon>
      </button>
      <mat-slide-toggle color="primary" name="recursive" formControlName="recursive">Recursive</mat-slide-toggle>
      <button mat-icon-button matSuffix [disableRipple]="true" matTooltip="Enables the use of subfolders" [matTooltipPosition]="'above'" [matTooltipClass]="'tooltip'">
        <mat-icon class="help-icon">help</mat-icon>
      </button>
    </div>
    <div>
      <mat-checkbox color="primary" name="strict" formControlName="strict">Strict</mat-checkbox>
      <button mat-icon-button matSuffix [disableRipple]="true" matTooltip="Re-anchor any file that has changed since last anchoring" [matTooltipPosition]="'above'" [matTooltipClass]="'tooltip'">
        <mat-icon class="help-icon">help</mat-icon>
      </button>
    </div>
    <div>
      <mat-checkbox color="primary" name="prune" formControlName="prune">Prune</mat-checkbox>
      <button mat-icon-button matSuffix [disableRipple]="true" matTooltip="Delete receipts that are not along the original file, with --strict it checks the hash of the original file and deletes the receipt if they do not match" matTooltipPosition="above" [matTooltipClass]="'tooltip'">
        <mat-icon class="help-icon">help</mat-icon>
      </button>
    </div>
    <div *ngIf="folderFormGroup.controls['action'].value == 'sign'">
      <div>
        <mat-checkbox color="primary" name="iDServerUnsecureSSL" formControlName="iDServerUnsecureSSL">ID.Server Unsecure SSL</mat-checkbox>
        <button mat-icon-button matSuffix [disableRipple]="true" matTooltip="Do not check the ssl certificate validity for the ID.Server (only use in developpement)" [matTooltipPosition]="'above'" [matTooltipClass]="'tooltip'">
          <mat-icon class="help-icon">help</mat-icon>
        </button>
      </div>
      <div>
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="ID.Server Token" name="iDServerToken" formControlName="iDServerToken">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="ID.Server URL" name="iDServerSignURL" formControlName="iDServerSignURL">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="ID.Server Public key (optional)" name="iDServerPubKey" formControlName="iDServerPubKey">
        </mat-form-field>
      </div>
    </div>
    <div>
      <button mat-raised-button color="primary" class="add-button" [disabled]="folderFormGroup.invalid" (click)="onClickAdd();">Add folder</button>
    </div>
  </form>
  </mat-card>
</div>
<hr style="border: 0px">
<mat-card>
  <h3 class="mat-h3">Configured Folders: </h3>
  <div class="watchedFolders">
    <mat-list role="list" class="folders-list"> 
      <mat-list-item class="folders-item-container full-width" *ngFor="let folder of folders.folders; last as last" role="listitem">
        <button mat-flat-button [disableRipple]="true" color="primary" class="action-type">{{folder.action}}</button>
        <span class="mat-line folder-path">{{folder.path}}</span>
        <button mat-raised-button color="warn" class="remove-button" (click)="onClickDelete(folder);">
          <mat-icon>delete</mat-icon>
        </button>
        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
</mat-card>
