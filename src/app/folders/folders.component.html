<div class="folderAddForm">
  <mat-card>
    <mat-form-field>
      <mat-select class="custom-select" required [(ngModel)]="formFolderParam.action" name="action">
        <mat-option value="anchor" selected>anchor files</mat-option>
        <mat-option value="sign">sign files</mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Folder to scan" [(ngModel)]="formFolderParam.path">
        <button mat-icon-button matSuffix *ngIf="formFolderParam.path" (click)="formFolderParam.path=''">
          <mat-icon>close</mat-icon>
        </button>
        <button mat-button color="primary" matSuffix (click)="onClickPopUpDirectory();">Choose folder</button>
      </mat-form-field>      
    </div>
    
    <h3 class="mat-h3"> Options: </h3>
    <div>
      <mat-slide-toggle name="private" [(ngModel)]="formFolderParam.private">Private</mat-slide-toggle>
      <button mat-icon-button matSuffix [disableRipple]="true" matTooltip="Prevents anchors to be discovered" matTooltipPosition="above" [matTooltipClass]="'tooltip'">
        <mat-icon class="help-icon">help</mat-icon>
      </button>
    </div>
    <div>
      <mat-checkbox name="strict" [(ngModel)]="formFolderParam.strict">Strict</mat-checkbox>
      <button mat-icon-button matSuffix [disableRipple]="true" matTooltip="Re-anchor any file that has changed since last anchoring" matTooltipPosition="above" [matTooltipClass]="'tooltip'">
        <mat-icon class="help-icon">help</mat-icon>
      </button>
    </div>
    <div>
      <mat-checkbox name="strictPrune" [(ngModel)]="formFolderParam.strictPrune">StrictPrune</mat-checkbox>
      <button mat-icon-button matSuffix [disableRipple]="true" matTooltip="Same as --strict, plus delete the previous anchoring receipt" matTooltipPosition="above" [matTooltipClass]="'tooltip'">
        <mat-icon class="help-icon">help</mat-icon>
      </button>
    </div>
    <div *ngIf="formFolderParam.action == 'sign'">
      <div>
        <mat-checkbox name="UnsecureSSL" [(ngModel)]="formFolderParam.backendkitUnsecureSSL">Backendkit UnsecureSSL</mat-checkbox>
        <button mat-icon-button matSuffix [disableRipple]="true" matTooltip="Do not check the ssl certificate validity for the backendkit (only use in developpement)" matTooltipPosition="above" [matTooltipClass]="'tooltip'">
          <mat-icon class="help-icon">help</mat-icon>
        </button>
      </div>
      <div>
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="Backendkit Token" name="backendkitToken" [(ngModel)]="formFolderParam.backendkitToken">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="Backendkit URL" name="backendkitSignURL" [(ngModel)]="formFolderParam.backendkitSignURL">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="Backendkit Public key (optional)" name="backendkitPubKey" [(ngModel)]="formFolderParam.backendkitPubKey">
        </mat-form-field>
      </div>
    </div>
    <div>
      <button mat-raised-button color="primary" class="add-button" [disabled]="!( formFolderParam.path && (formFolderParam.action == 'anchor' || (formFolderParam.action == 'sign' && formFolderParam.backendkitToken && formFolderParam.backendkitSignURL)))" (click)="onClickAdd();">Add folder</button>
    </div>
  </mat-card>
</div>
<hr style="border: 0px">
<mat-card>
  <h3 class="mat-h3">Configured Folders: </h3>
  <div class="watchedFolders">
    <mat-list role="list" class="folders-list"> 
      <mat-list-item class="folders-item-container full-width" *ngFor="let folder of folders.folders; last as last" role="listitem">
        <button mat-flat-button [disableRipple]="true" color="primary" class="action-type">{{folder.action}}</button>
        <span class="mat-line folder-path">{{folder.path}}</span>
        <button mat-raised-button color="warn" class="remove-button" (click)="onClickDelete(folder);">
          <mat-icon>delete</mat-icon>
        </button>
        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
</mat-card>
