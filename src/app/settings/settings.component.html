<mat-card>

<form class="settingsForm">
    <mat-form-field>
      <input type="text" matInput placeholder="Token" id="inputToken" name="Token" [(ngModel)]="token">
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Override API URL" class="form-control" id="inputURL" name="URL" [(ngModel)]="url">
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="" (click)="saveSettings();">Save settings</button>
</form>
</mat-card>

<div class="clearButton">
  <button mat-raised-button color="warn" (click)="clearSavedSettings();">Clear saved folders and configuration</button>
</div>
