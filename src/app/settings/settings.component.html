<mat-card>
  <form class="form-content" [formGroup]="settingsFromGroup">
    <mat-form-field>
      <input type="text" matInput placeholder="Token" name="token" formControlName="token" required>
      <mat-error *ngIf="settingsFromGroup.get('token').getError('invalidJWTFormat')">Invalid JWT Token format</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Override API URL" name="URL" formControlName="url">
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="settingsFromGroup.invalid" (click)="onClickcheckAndSubmit();">Save settings</button>
  </form>
</mat-card>

<button mat-fab color="primary" class="identity-add-button" (click)="onAddIdentityClick();">
  <mat-icon [inline]="true" [style.font-size.px]="48">add</mat-icon>
</button>

<mat-card class="identity-card" *ngIf="addState || identityService.arrayIdentityContent.length === 0 ">
  <div>
    <form class="add-identity-form" [formGroup]="addIdentityFormGroup">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="API URL" formControlName="url">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="API Token" formControlName="token">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Public Key (Optional)" formControlName="pubKey">
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="addNewIdentityFromGroup();">Save</button>
    <button mat-raised-button color="warn" (click)="onAddIdentityClick();">Cancel</button>
  </div>
</mat-card>

<mat-card class="identity-card" *ngIf="identityService.arrayIdentityContent.length !== 0">
  <mat-list-item *ngFor="let identityContent of identityService.arrayIdentityContent; last as last" role="listitem">
    <form class="add-identity-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" value="{{identityContent.name}}">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="API URL" value="{{identityContent.apiURL}}">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="API Token" value="{{identityContent.apiToken}}">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Public Key (Optional)" value="{{identityContent.publicKey}}">
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="identityService.updateIdentity();">Save</button>
    <button mat-raised-button color="warn" class="remove-button" (click)="identityService.deleteIdentity(identityContent.name);">
      <mat-icon>delete</mat-icon>
    </button>
    <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
  </mat-list-item>
</mat-card>

<div class="clear-button">
  <button mat-raised-button color="warn" (click)="clearSavedSettings();">Clear saved folders and configuration</button>
</div>
