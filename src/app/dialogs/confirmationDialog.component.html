<h2 mat-dialog-title>{{confirmationTitle}}</h2>
<mat-dialog-content class="mat-typography">{{confirmationText}}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>{{ translations.commons.buttons.cancel | translate }}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">{{ translations.commons.buttons.confirm | translate }}</button>
</mat-dialog-actions>
